<script>

  function search() {
    var state = document.getElementById("states").value
    var num = document.getElementById("collegeSize").value
    fetch('./colleges.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(college => {
          if(college.state == String(state) && college.tot_enroll <= num && college.tot_enroll != -999) {
            var div = document.createElement("div");
            
            div.style.padding = "16px";
            div.style.width = "50vw";
            div.style.height = "200px";
            div.style.background = "white";
            div.style.color = "#6C63FF";
            div.innerHTML = college.name + "<br>" +  "City: " + college.city + "<br>" + college.tot_enroll + " Students Enrolled" + "<br>" + college.website;
            div.style.borderRadius = "25px";
            div.style.position = "relative";
            div.style.marginBottom = "20px"
            div.style.top = "70vh"
            
            document.body.appendChild(div)
          }
        })
      })
  }
  
</script>
